name: Bug Report
description: Create a report to help us improve
title: "[BUG] "
labels: ["bug", "needs triage"]
assignees: 
- octocat

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug. Please fill out this form as completely as possible to help us address the issue.

  - type: input
    id: title
    attributes:
      label: Bug Title
      description: A clear and concise title for the bug.
      placeholder: "[BUG] Something isn't working"
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: Please provide a detailed description of the bug.
      placeholder: "A detailed description of what the bug is."
    validations:
      required: true
      
  - type: dropdown
    id: download
    attributes:
      label: Version
      options:
        - Homebrew
        - MacPorts
        - apt-get
        - Built from source
    validations:
      required: true
