name: Psalm Static analysis

on:
  push:
    branches:
      - main
      - master
      - release/*
  pull_request:
     branches:
       - main
       - master

jobs:
  psalm:
    name: Psalm
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          tools: composer:v2
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo, xdebug
        env:
          update: true
      - name: Check PHP Version
        run: php -v
        
      - name: Cache composer dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          
      - name: Run composer install
        run: composer install -n --prefer-dist
        
      - name: Install Parsedown
        run: composer require erusev/parsedown
      
      - name: Install Parsedown Extra
        run: composer require erusev/parsedown-extra
      
      - name Run init
        run: vendor/bin/psalm --init . 5
      
      - name: Run psalm
        run: vendor/bin/psalm
